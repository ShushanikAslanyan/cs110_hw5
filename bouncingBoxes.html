<!DOCTYPE html>
<html>
<head>
	<title>wubba lubba dub dub</title>
</head>

<canvas id="canvas" width="810" height="450"> </canvas>
<link rel="stylesheet" type="text/css" href="css.css">

<script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
	let colors = ['#ADD8E6', '#F08080', '#90EE90'];
	const NUM_POINTS = 150;
	
	const points = [];

for(let i = 0; i < NUM_POINTS; i++) {

  points.push({
	x: Math.random() * canvas.width,
	y: Math.random() * canvas.height,

    width: Math.random() * 20,
	height: Math.random() * 20,

    xDelta: 2, 
	yDelta: 2, 

    color: colors[Math.floor(Math.random() * colors.length)]

  });
}

const draw = function() {
        context.clearRect(0,0,810,450);
        points.forEach(function(point) {
            context.fillStyle=point.color;
            context.fillRect(point.x,point.y,point.width,point.height);
            if (point.x >= 810 || point.x <= 0) { point.xDelta *= -1}
            if (point.y >= 450 || point.y <= 0) { point.yDelta *= -1}
            point.x += point.xDelta;
            point.y += point.yDelta;
        });
    };
	
let animate = function() {
        draw();
        setTimeout(animate, 10);
    };
    animate();
</script>
</body>
</html>
